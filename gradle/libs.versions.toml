[versions]
spotless = "6.25.0"
google-java-format = "1.24.0"
commons-cli = "1.9.0"
junit = "5.11.3"
lombok = "1.18.36"
h2database = "2.2.220"
shadow = "7.1.2"
logback = "1.5.6"
slf4j-api = "2.0.16"
